        <main>
            <h1>Contact Us</h1>
            
            <h2>Send Us A Message</h2>

            <p>White Water Rafting</p>
            <p>Phone: 661-999-999</p>
            <p>Email: kevinfrehner12@gmail.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d46339.09028237051!2d-110.88578040003954!3d43.45656476419385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1716533352564!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <section class="employees">
                <h2>Our Employees</h2>
                <img src="images/employee.jpg" alt="Employee">
                <img src="images/employee2.jpg" alt="Employee 2">
                <img src="images/employee3.jpg" alt="Employee 3">
            </section>
            <form>
                <fieldset>
                    <legend>Contact Information/Reason For Contacting</legend>
                    <div class="form-item">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item">
                        <label for="useremail">Email:</label>
                        <input type="text" id="useremail" name="useremail">
                    </div>
                    <div class="form-item">
                        <input type="radio" id="purpose" name="purpose" value="General Inquiry">
                        <label for="purpose1">General Inquiry</label><br>
                        <input type="radio" id="purpose1" name="purpose1" value="Reservation Question">
                        <label for="purpose1">Reservation Question</label><br>
                        <input type="radio" id="purpose2" name="purpose2" value="Website Suggestion">
                        <label for="purpose2">Website Suggestion</label>
                    </div>
                    <div class="form-item">
                        <textarea id="message" name="message" rows="4" placeholder="I am writing because..."></textarea>
                    </div>
                    <label>Please subscribe me to the monthly newsletter</label>
                    <div class="form-item">
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                        <label for="newsletter">Yes</label><br>
                        <input type="checkbox" id="newsletter1" name="newsletter1" value="no">
                        <label for="newsletter1">No</label><br>
                    </div>
                </fieldset>
                <button type="submit">Submit Response</button>
            </form>
